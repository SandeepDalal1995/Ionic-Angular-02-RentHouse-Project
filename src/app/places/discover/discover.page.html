<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-menu-button menu="m1"></ion-menu-button> -->
      <ion-button (click)="onOpenMenu()"><ion-icon name="menu-sharp"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>discover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ loadedPlaces[0].title }}</ion-card-title>
            <ion-card-subtitle>Rs. {{ loadedPlaces[0].price}} / Night</ion-card-subtitle>
          </ion-card-header>

          <ion-img [src]="loadedPlaces[0].imageUrl"></ion-img>

          <ion-card-content>
            <p>{{loadedPlaces[0].description}}</p>
          </ion-card-content>

          <div>
            <ion-button fill="clear" color="primary" [routerLink]="['/', 'places', 'tabs', 'discover', loadedPlaces[0].id]">More</ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <!-- Rendering list using ion-virtual-scroll -->
        <ion-virtual-scroll [items]="listedLoadedPlaces" approxItemHeight="10px">
          <ion-item [routerLink]="['/', 'places', 'tabs', 'discover', place.id]" detail *virtualItem="let place"  color="primary">
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h5>{{ place.title }}</h5>
              <p>{{ place.description }}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>

        <!-- Rendering list using ion-list -->
        <!-- <ion-list>
          <ion-item *ngFor="let place of loadedPlaces.slice(1)" [routerLink]="['/', 'places', 'tabs', 'discover', place.id]" detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h5>{{ place.title }}</h5>
              <p>{{ place.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
